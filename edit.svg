<line x1="-60" y1="315" x2="190" y2="315" />
<line x1="200" y1="235" x2="200" y2="335" />
<line x1="240" y1="235" x2="240" y2="335" />

<line x1="-60" y1="225" x2="190" y2="225" />
<line x1="-60" y1="345" x2="190" y2="345" />
