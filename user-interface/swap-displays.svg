<svg xmlns="http://www.w3.org/2000/svg"
	   lang="en-GB"
	   viewBox="0 0 1200 1200">

  <title>Swap Displays Icon</title>

  <defs>
  	
    <clipPath id="square-edge">
      <rect x="0" y="0" width="1200" height="1200" />
    </clipPath>

    <clipPath id="circle-edge">
  	  <circle cx="600" cy="600" r="640" />
    </clipPath>

    <style><![CDATA[

  	  .square {
  	    clip-path: url(#square-edge);
  	  }

  	  .upperLeft {
  	    width: 1200px;
  	    height: 1200px;
  	    fill: rgb(154,0,0);
  	  }

  	  .lowerRight {
  	    width: 1700px;
  	    height: 1700px;
  	    fill: rgba(0,0,0,0.5);
  	  }

  	  text {
  	    font-family: "Arial Black";
  	    font-size: 700px;
  	    fill: rgba(255,255,255,0.4);
  	  }

  	  circle {
  	    stroke: rgba(255,255,255,0.4);
  	    stroke-width: 144;
  	    fill: none;
  	  }

  	  ]]></style>

  </defs>

  <g class="square">
    <rect class="upperLeft" x="0" y="0"/>
    <rect class="lowerRight" x="0" y="0" transform="rotate(45, 0, 0),translate(849,-849)"/>
  </g>

  <text x="328" y="840">A</text>

  <circle cx="600" cy="600" r="510"/>
</svg>
