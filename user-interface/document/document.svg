<svg xmlns="http://www.w3.org/2000/svg"
     lang="en-GB"
     viewBox="0 0 100 100">
  
  <title>Document Icon</title>
  <defs>
    <style><![CDATA[
      
    :root {
      --themeColor00: rgba(0,0,0,0);
      --themeColor01: rgb(191,0,0);
    }
      
    rect {
      width: 100px;
      height: 100px;
      fill: var(--themeColor00);
    }
      
    polygon,
    polyline {
      fill: rgb(0, 0, 0, 0);
      stroke: var(--themeColor01);
      stroke-width: 1px;
    }
    
    line {
      stroke: var(--themeColor01);
    }
      
    ]]></style>
  </defs>
  
  <rect />
  <g id="plusIcon">
    <polygon points="20,20 30,10 80,10 80,90 20,90" />
    <polyline points="30,10 30,20 20,20" />
    <line x1="30" y1="35" x2="70" y2="35" />
    <line x1="30" y1="45" x2="70" y2="45" />
    <line x1="30" y1="55" x2="70" y2="55" />
    <line x1="30" y1="65" x2="70" y2="65" />
    <line x1="30" y1="75" x2="70" y2="75" />
  </g>
</svg>
