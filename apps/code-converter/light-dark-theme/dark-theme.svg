<svg xmlns="http://www.w3.org/2000/svg"
     lang="en-GB"
     viewBox="0 0 204 204">

  <title>Dark Theme Icon</title>

  <defs>

  <style type="text/css"><![CDATA[

  rect {
    width: 204px;
    height: 204px;
    fill: rgb(0, 0, 0, 0.9);
    mask: url(#myMask);
  }

  ]]></style>
     
  <mask id="myMask" maskUnits="userSpaceOnUse">
    <rect width="204" height="204" fill="rgb(255, 0, 0, 0.9)" />
  </mask>

  </defs>

  <rect />

</svg>
